<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "Inter";
        src: url("assets/fonts/Inter-VariableFont_slnt,wght.ttf")
          format("truetype");
      }
      body {
        font-family: "Inter", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-[hsl(0,0%,8%)] flex flex-col items-center justify-center min-h-screen relative"
  >
    <!-- Card -->
    <div
      class="bg-[hsl(0,0%,12%)] p-8 rounded-lg shadow-lg text-center max-w-sm w-full"
    >
      <!-- Profile Image -->
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Profile Picture"
        class="w-24 h-24 mx-auto rounded-full mb-4"
      />

      <!-- Name and Location -->
      <h1 class="text-white text-2xl font-semibold">Jessica Randall</h1>
      <p class="text-sm mb-6 mt-2 text-[hsl(75,94%,57%)] font-semibold">London, United Kingdom</p>
      <p class="text-gray-300 text-[14px] mb-6">
        "Front-end developer and avid reader."
      </p>

      <!-- Links -->
      <div class="space-y-4">
        <a
          href="#"
          class="font-semibold block bg-[hsl(0,0%,20%)] text-white py-3 rounded-md hover:bg-[hsl(75,94%,57%)] hover:text-[hsl(0,0%,12%)]"
          >GitHub</a
        >
        <a
          href="#"
          class="font-semibold block bg-[hsl(0,0%,20%)] text-white py-3 rounded-md hover:bg-[hsl(75,94%,57%)] hover:text-[hsl(0,0%,12%)]"
          >Frontend Mentor</a
        >
        <a
          href="#"
          class="font-semibold block bg-[hsl(0,0%,20%)] text-white py-3 rounded-md hover:bg-[hsl(75,94%,57%)] hover:text-[hsl(0,0%,12%)]"
          >LinkedIn</a
        >
        <a
          href="#"
          class="font-semibold block bg-[hsl(0,0%,20%)] text-white py-3 rounded-md hover:bg-[hsl(75,94%,57%)] hover:text-[hsl(0,0%,12%)]"
          >Twitter</a
        >
        <a
          href="#"
          class="font-semibold block bg-[hsl(0,0%,20%)] text-white py-3 rounded-md hover:bg-[hsl(75,94%,57%)] hover:text-[hsl(0,0%,12%)]"
          >Instagram</a
        >
      </div>
    </div>

    <!-- Attribution -->
    <div class="absolute bottom-4 text-center text-gray-400 text-sm">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-[hsl(228,45%,44%)] hover:underline"
        >Frontend Mentor</a
      >. Coded by
      <a href="#" class="text-[hsl(228,45%,44%)] hover:underline">Yash Kamble</a
      >.
    </div>
  </body>
</html>
